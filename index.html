<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Logo-around-us.svg"
          alt="Around The U.S."
        />
        <div class="header__line"></div>
      </header>

      <main class="main-content">
        <section class="user-profile">
          <img
            class="user-profile__image"
            src="./images/user-image.jpg"
            alt="Jacques Cousteau"
          />
          <div class="user-profile__info">
            <h2 class="user-profile__name">Jacques Cousteau</h2>
            <p class="user-profile__role">Explorador</p>
            <button class="edit-profile-button">
              <img src="./images/Edit-Button.svg" alt="Edit Profile" />
            </button>
          </div>

          <button class="add-photo-button">
            <img src="./images/Add-Button.svg" alt="Add Photo" />
          </button>
        </section>

        <section class="photo-cards">
          <template id="photo-card-template">
            <div class="photo-card">
              <img class="photo-card__image" src="" alt="" />
              <div class="photo-card__title"></div>
              <button class="photo-card__delete"></button>
              <button class="photo-card__like"></button>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2021 Around The U.S.</p>
      </footer>
    </div>

    <template id="modal-template">
      <div class="modal" id="Modal">
        <div class="modal__content">
          <button class="modal__close-btn" id="closeModalBtn">
            <img src="./images/Close-Icon.png" alt="close" />
          </button>
          <h2 class="modal__title">Título del Modal</h2>
          <form class="modal__form" novalidate>
            <!-- Contenedor para los inputs dinámicos -->
            <div class="modal__inputs">
              <!-- Los inputs serán generados aquí -->
            </div>
            <button type="submit" class="modal__submit-btn">Guardar</button>
          </form>
        </div>
      </div>
    </template>

    <!-- pop-up de imagenes -->
    <template id="pop-up-imagen-template">
      <div class="pop-up-imagen" id="pop-up-imagen">
        <div class="pop-up-imagen__container">
          <button class="pop-up-imagen__close-btn" id="popUpImagenCloseBtn">
            <img src="./images/Close-Icon.png" alt="close" />
          </button>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
            alt=""
            class="pop-up-imagen_photo"
          />
          <h2 class="pop-up-imagen__name">nombre de imagen</h2>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
